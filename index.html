<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    
    <title>Reservia</title>
</head>
<body>
    <!--header-->
    <header>
        
            <!--partie gauche logo reservia-->
            <div class="logo">
                <img src="images/Reservia.svg">
            </div>
            <!--partie droite encre pour section 1 et 2-->
            <nav>
                <a href="#section_location">Hébergements</a>
                <a href="#section_activity">Activités</a>
                <a href="">S'inscrire</a>
            </nav>
        
    </header>

    <!--navigation-->
    <section>
        <div id="container">
            <div class="search_box">
                <h1>Trouvez votre hébergement pour des vacances de rêves</h1>
                <p>En plein centre ville ou en pleine nature</p>
                <div class="search"> <!--ensemble comprenant l'icone de localisation le champ de saisie et le bouton rechercher -->
                    <div class="icone">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <div class="research">
                    <form>
                        <input type="search" id="site-search" name="search" placeholder="Marseille,France">
                        <button type="recherche">Rechercher</button>
                    </form>
                    </div>
                </div>
            </div>
            <div class="filtres"> <!--ensemble avec les icones et le nom de chaque filtre-->
                <h2>Filtres</h2>
                <ul>
                    <li class="filter"><i class="fas fa-money-bill-wave"></i>Économique</li>
                    <li class="filter"><i class="fa-solid fa-child"></i>Familial</li>
                    <li class="filter"><i class="fa-solid fa-heart"></i>Romantique</li>
                    <li class="filter"><i class="fa-solid fa-dog"></i>Animaux autorisés</li>
                </ul>
            </div>
            <div class="info">
                <i class="fa-solid fa-info">Plus de 500 logements sont disponnibles dans cette ville</i>
            </div>
        </div>
    </section>

    <!--section1 hébergements-->
    <section id="location">
        <div class="locat">
            <h2>Hébergements à Marseille</h2>
            <div class="card_h" onclick="">
                <div class="picture">
                    <img srcset="images/hebergements/2_large/litdouble_large.jpg 2997w,
                                 images/hebergements/1_xlarge/litdouble_xlarge.jpg 5993w,
                                 images/hebergements/3_medium/litdouble_medium.jpg 1499w,
                                 images/hebergements/4_small/litdouble_small.jpg 750w"
                        sizes="(max-width: 320px) 280px,
                               (max-width: 360px) 320px,
                               (max-width: 480px) 440px,
                               (max-width: 800px) 760px,
                               (max-width: 1024px) 960px,
                               (max-width: 1280px) 1240px"
                        src="images/hebergements/2_large/litdouble_large.jpg" alt="Lit double auberge la Cannebière">
                </div>
                <div class="night">
                    <h2></h2>
                    <p></p>
                    <i></i>
                </div>
            </div>

        </div>
        <div class="fav">

        </div>

    </section>

    <!--section2 activités-->
    <section id="section_activity">

    </section>

    <!--footer-->
    <footer>

    </footer>
    
</body>
</html>
