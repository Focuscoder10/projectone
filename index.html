<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style type="text/css"> 
        a:link 
        { 
         text-decoration:none; 
        } 
        </style>
    <title>Document</title>
</head>
<body>
    <!--header-->
    <header>
        <div id="container">
            <!--partie gauche logo reservia-->
            <div class="logo">
                <img src="images/Reservia.svg">
            </div>
            <!--partie droite encre pour section 1 et 2-->
            <div class="anchor">
                <a href="#section_location">Hébergements</a>
                <a href="#section_activity">Activités</a>
                <a href="">S'inscrire</a>
            </div>
        </div>
    </header>

    <!--navigation-->
    <nav>
        <div id="container">
            <div class="search_box">
                <h1>Trouvez votre hébergement pour des vacances de rêves</h1>
                <p>En plein centre ville ou en pleine nature</p>
                <div class="search"> <!--ensemble comprenant l'icone de localisation le champ de saisie et le bouton rechercher -->
                    <div class="icone">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <div class="research">
                    <form>
                        <input type="search" id="site-search" name="search" placeholder="Marseille,France">
                        <button type="recherche">Rechercher</button>
                    </form>
                    </div>
                </div>
            </div>
            <div class="filtres"> <!--ensemble avec les icones et le nom de chaque filtre-->
                <h2>Filtres</h2>
                <ul>
                    <i class="fa-solid fa-money-bill-wave"></i>
                    <li class="filter">Économique</li>
                    <i class="fa-solid fa-child"></i>
                    <li class="filter">Familial</li>
                    <i class="fa-solid fa-heart"></i>
                    <li class="filter">Romantique</li>
                    <i class="fa-solid fa-dog"></i>
                    <li class="filter">Animaux autorisés</li>
                </ul>
            </div>
            <div class="info">
                <i class="fa-solid fa-info">Plus de 500 logements sont disponnibles dans cette ville</i>
            </div>
        </div>
    </nav>

    <!--section1 hébergements-->
    <section id="section_location">

    </section>

    <!--section2 activités-->
    <section id="section_activity">

    </section>

    <!--footer-->
    <footer>

    </footer>
    
</body>
</html>
